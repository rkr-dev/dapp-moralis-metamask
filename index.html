<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Moralis Dapp Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light fixed">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Moralis Dapp Demo</span>
      </div>
    </nav>
    <div
      class="
        container-md
        bg-warning
        mt-3
        p-5
        rounded-top
        d-flex
        justify-content-center
        h-full
      "
    >
      <button id="btn-login" class="btn btn-primary m-2" type="submit">
        Login
      </button>
      <button id="btn-logout" class="btn btn-secondary m-2" type="submit">
        Logout
      </button>
      <button id="btn-get-status" class="btn btn-success m-2" type="submit">
        Status
      </button>
    </div>
    <div
      class="container-md bg-secondary p-5 d-flex justify-content-center vh-100"
    >
      <p id="logged-in-user"></p>
      <ul id="gas-stats"></ul>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
